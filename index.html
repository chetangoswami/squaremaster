<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Adaptive mental math trainer with dual modes: Pro Mode for speed and Kid Mode for fun learning. Powered by Google Gemini AI." />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="SquareMaster AI - Mental Math Trainer" />
    <meta property="og:description" content="Master squares, multiplication, and more with AI-powered coaching. Includes a gamified Kid Mode!" />
    <meta property="og:image" content="/icon.svg" />
    
    <title>SquareMaster AI</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tailwind via CDN for simplicity (in production a build step is preferred but this works for lightweight apps) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        /* Deep, rich background gradients */
        background-image: 
            radial-gradient(circle at 15% 0%, rgba(79, 70, 229, 0.15) 0%, transparent 40%),
            radial-gradient(circle at 85% 30%, rgba(124, 58, 237, 0.15) 0%, transparent 40%);
        background-attachment: fixed;
        color: #f8fafc;
        min-height: 100vh;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
      }

      .input-sleek {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .input-sleek:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: rgba(99, 102, 241, 0.5);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
        outline: none;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",

    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
