    <meta name="theme-color" content="#f0f4f9" />
    
    <title>SquareMaster AI</title>

    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Inter and Material Symbols Rounded (Google Style) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f9; /* Google Material Surface */
        color: #1f1f1f;
        min-height: 100vh;
        overscroll-behavior-y: none;
      }

      /* Material 3 Token Simulations */
      .m3-surface { background-color: #f9f9f9; }
      .m3-surface-container { background-color: #f0f4f9; }
      .m3-surface-container-high { background-color: #eceff1; }
      
      .material-symbol {
        font-family: 'Material Symbols Rounded';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #c2c7cf; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #8e918f; }

      /* Animation Utilities */
      .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.2, 0.0, 0, 1.0); }
      .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.2, 0.0, 0, 1.0); }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
